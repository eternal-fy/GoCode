<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <style>
        .table {
            margin: 200px auto;
            width: 500px;
        }
        button{
            width: 100%;
        }
    </style>
</head>
<body>
<form class="form-inline" role="form" action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">
    <table class="table">
        <thead>
        <tr>
            <th>
                图片位置
            </th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
            <td>路径名称</td>
            <td>
                <div class="form-group">
                    <label class="sr-only" for="name">路径名称</label>
                    <input type="text" class="form-control" id="name" name="pathName" placeholder="请输入路径名称">
                </div>
            </td>
        </tr>
        <tr class="success">
            <td>背景图片</td>
            <td><input type="file" name="file0"></td>
        </tr>
        <tr class="warning">
            <td>图片1</td>
            <td><input type="file" name="file1"></td>
        </tr>
        <tr class="danger">
            <td>图片2</td>
            <td><input type="file" name="file2"></td>
        </tr>
        <tr class="danger">
            <td>图片3</td>
            <td><input type="file" name="file3"></td>
        </tr>
        <tr class="danger">
            <td>图片4</td>
            <td><input type="file" name="file4"></td>
        </tr>
        <tr class="danger">
            <td>图片5</td>
            <td><input type="file" name="file5"></td>
        </tr>
        <tr class="danger">
            <td>图片6</td>
            <td><input type="file" name="file6"></td>
        </tr>
        <tr class="danger">
            <td>图片7</td>
            <td><input type="file" name="file7"></td>
        </tr>
        <tr class="danger">
            <td>图片8</td>
            <td><input type="file" name="file8"></td>
        </tr>
        <tr class="danger">
            <td colspan="2" >
                <button type="submit" class="btn btn-default">提交</button>
            </td>

        </tr>
        </tbody>
    </table>

</form>
</body>
</html>

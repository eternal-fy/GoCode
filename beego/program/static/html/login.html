<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .square {
            margin: 100px auto;
            background: aqua;
            width: 300px;
            height: 100px;
        }

        button {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="square">

    <form action="/login" method="post">
        <table>
            <tr>
                <td>
                    name
                </td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    password
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <button type="submit">提交</button>
                </td>
            </tr>
        </table>


    </form>
</div>
</body>
</html>
